        /// generate a random number between min and max
        function GenerateNumber(min, max) {
            let myTarget;
            myTarget = Math.floor(Math.random() * ((max + 1) - min)) + min;
            return myTarget;
        }

         
        /// randomly change the image to one of the images - no concern for duplicates
        function btnGo_onclick() {
            // all counters are initialized
            let cnt;
            let numEagles = 0;
            let numParks = 0;
            let numIdols = 0;
            let numActors = 0;
            let numAliens = 0;
            let toAdd;
            // loop through all spots - generating a picture for each
            for (cnt = 1; cnt <= 40; cnt++) {
                // bonus for #13
                if (cnt == 13) {
                    // worth 5 points instead of 1
                    toAdd = 5;
                }
                else {
                    toAdd = 1;
                } 
                // generate type number - type of picture
                let typeNo = GenerateNumber(1, 5);
                // credit points - and set up for getting file name by setting category name
                let name;
                // if an eagle add to eagles points
                if (typeNo == 1) {
                    numEagles += toAdd;
                    name = "eagles";
                }
                // if a park add to park points
                else if (typeNo == 2) {
                    numParks += toAdd;
                    name = "parks";
                }
                // if an american idol add to idol points
                else if (typeNo == 3) {
                    numIdols += toAdd;
                    name = "idols";
                }
                // if an actor idol add to actor points
                else if (typeNo == 4) {
                    numActors += toAdd;
                    name = "actors";
                }
                // must be an alien then,  add to alien points
                else {
                    numAliens += toAdd;
                    name = "alien";
                }
                // generate image number
                let imageNo = GenerateNumber(1, 6);
                // display image - file names are set up to combine category and picture number 
                document.getElementById("img" + cnt).src = name + "-" + imageNo + ".jpg";
            }  
            // output all scores
            document.getElementById("txtEagles").value = numEagles;
            document.getElementById("txtParks").value = numParks;
            document.getElementById("txtIdols").value = numIdols;
            document.getElementById("txtActors").value = numActors;
            document.getElementById("txtAliens").value = numAliens;
        }

        function btnReset_onclick() {
            let cnt;
            // reset all scores - actually these are unneccessary
            let numEagles = 0;
            let numParks = 0;
            let numIdols = 0;
            let numActors = 0;
            let toAdd;
            // reset all pictures
            for (cnt = 1; cnt <= 40; cnt++) {
                document.getElementById("img" + cnt).src = "grayblank.jpg";
            }
            // reset all scores
            document.getElementById("txtEagles").value = "0";
            document.getElementById("txtParks").value = "0";
            document.getElementById("txtIdols").value = "0";
            document.getElementById("txtActors").value = "0";
            document.getElementById("txtAliens").value = "0";
        }
